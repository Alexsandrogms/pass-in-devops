name: ci

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    name: 'Build and Push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Generate sha
        id: generate_sha
        run: |
          SHA=$(echo $GITHUB_SH | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Build docker image
        run: docker build -t alexgms/pass-in:${{ steps.generate_sha.outputs.sha }} .
